<script>
    // 使用百度地图接口来显示南昌大学地理位置
    function initMap() {
      var map = new BMap.Map("map");
      var point = new BMap.Point(115.852035, 28.682892);
      map.centerAndZoom(point, 15);
      var marker = new BMap.Marker(point);
      map.addOverlay(marker);
      marker.setAnimation(BMAP_ANIMATION_BOUNCE); // 标注跳动的动画
      var label = new BMap.Label("南昌大学", { offset: new BMap.Size(20, -10) });
      marker.setLabel(label);
    }
</script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=2tGmKsZGfXAW6VvQxXuQkLkQFIL4PR58&s=1&callback=initMap" async defer></script>
